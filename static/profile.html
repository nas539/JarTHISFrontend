<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/profile.css">
    <title>Jar This</title>
</head>

<body>
    <div class="container">
        <div class="heading-wrapper">
            <div class="left-column-header">
                <img src="assets/JarThisLogo.png" alt="Jar-This">


            </div>
            <div class="right-column-header">
                <a href="profileSettingsPage.html">Settings</a>
                <a href="index.html">Log Out</a>
            </div>
        </div>
        <div class="main-content-wrapper">
            <div class="profile-wrapper">
                <div class="left-profile-side-wrapper">
                    <div class="top-left-wrapper">
                        <img id="profile-pic" src="#">
                        <p id="profile-name">Some Name</p>
                    </div>
                    <div class="jar-display-wrapper">
                        <h2>Your Jar</h2>
                        <div class="jar-wrapper"></div>
                    </div>
                </div>
                <div class="right-profile-side-wrapper">
                    <div id="search">
                        <input type="text" id="search-bar-input" placeholder="Search">
                        <button id="search-button" onclick="">Search</button>
                    </div>
                    <div class="search-display-wrapper">
                        <h2>Your Search</h2>
                        <div class="search-wrapper"></div>
                    </div>
                    <div id="upload-wrapper">

                        <input type="file" id="file-input" placeholder="File">
                        <input type="radio" id="breakfast-input">
                        <label for="breakfast">Breakfast</label><br>
                        <input type="radio" id="lunch-input">
                        <label for="lunch">Lunch</label><br>
                        <input type="radio" id="dinner-input">
                        <label for="dinner">Dinner</label><br>
                        <input type="file" id="file-input" placeholder="File">
                        <input type="text" id="file-title-input" placeholder="Title">
                        <button id="file-upload-button" onclick="">Upload</button>
                    </div>



                </div>
            </div>

        </div>
        <div class="footer-wrapper">
            <div class="left-footer-content">
                <a href="contactUs.html" class="link">Contact&nbsp;Us</a>
            </div>
            <div class="right-footer-content">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="#"> <i class="fab fa-twitter link-with-margin"></i></a>


            </div>

        </div>
    </div>


</body>

</html>
